---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: __PROJECT_NAME__.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: __PROJECT_NAME__
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
trigger_map:
- push_branch: '*'
  workflow: tests
- pull_request_source_branch: '*'
  workflow: tests
workflows:
  tests:
    steps:
    - script@1:
        title: Test via Fastlane
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            
            bundle exec fastlane ios test
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
    before_run:
    - pre-process
    after_run:
    - post-process
  post-process:
    steps:
    - deploy-to-bitrise-io@1: {}
    - script@1:
        title: Add cache path
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            
            envman add --key RBENV_RUBY_VERSION_HOME --value "$(rbenv root)""/versions/""$(< .ruby-version)"
            envman add --key BREW_CELLAR_MINT --value "$(brew --cellar)/mint"
            envman add --key BREW_OPT_MINT --value "/usr/local/opt/mint"
    - cache-push@2:
        inputs:
        - cache_paths: |-
            $BITRISE_CACHE_DIR
            $RBENV_RUBY_VERSION_HOME
            $BREW_CELLAR_MINT
            $BREW_OPT_MINT
            $MINT_PATH
            ./vendor/bundle -> ./Gemfile.lock
            ./Pods -> ./Podfile.lock
    before_run: []
    envs:
    - opts:
        is_expand: false
      MINT_PATH: /usr/local/lib/mint
  pre-process:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Boot Setup and Bootstrap shell
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            
            ./scripts/setup.sh
            ./scripts/bootstrap.sh
    - certificate-and-profile-installer@1: {}
